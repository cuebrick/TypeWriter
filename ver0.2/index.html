<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Typing Play - 전체 코스</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<header class="minimize">
		<h1>Typing Play</h1>
		<h2>Typing exercise for beginner</h2>
		<!--<nav>
			<ul>
				<li id="fingerMode">손가락</li>
				<li id="wordMode">단어</li>
				<li id="sentenceMode">문장</li>
				<li id="practiceMode">실전</li>
			</ul>
		</nav>-->
	</header>
	<div class="level-list-area">
		<h3>단계 목록</h3>
		<div id="levelList" class="level-list">
			<div class="level-item">
				<div class="level-title">수련생 첫날</div>
			</div>
		</div>
	</div>
	<div class="sentence-area">
		<h3 id="levelTitle">문장 연습</h3>
		<div class="badge">
			<div class="badge-title">견습 마법사 등급</div>
			<div class="stars">
				<span class="star"></span><span class="star"></span><span class="star incomplete"></span>
			</div>
			<div class="description"></div>
		</div>
		<div id="letterList" class="letter-list">
			<!--
			<div class="letter active">
				<div class="text">세</div>
				<div class="typing">세</div>
			</div>
			-->
		</div>
		<div class="msg" id="msg"></div>
	</div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/activate-power-mode.js"></script>
<script src="js/hangul.js"></script>
<script src="js/script.js"></script>
</body>
</html>
