<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Typing Play - 전체 코스</title>
	<link rel="stylesheet" href="css/test.css">
</head>
<body>
<div class="wrapper">
	<header class="minimize">
		<h1>Typing Play</h1>
		<h2>Typing exercise for beginner</h2>
		<nav>
			<ul>
				<li id="fingerMode">손가락</li>
				<li id="wordMode">단어</li>
				<li id="sentenceMode">문장</li>
				<li id="practiceMode">실전</li>
			</ul>
		</nav>
	</header>
	<div class="sentence-area">
		<h3>문장 연습</h3>
		<div class="letter">
			<div class="text">세</div>
			<div class="typing">세</div>
		</div>
		<div class="letter">
			<div class="text">계</div>
			<div class="typing">계</div>
		</div>
		<div class="letter">
			<div class="text">의</div>
			<div class="typing">의</div>
		</div>
		<div class="letter">
			<div class="text">&nbsp;</div>
			<div class="typing">&nbsp;</div>
		</div>
		<div class="letter">
			<div class="text">끝</div>
			<div class="typing">끝</div>
		</div>
		<div class="letter">
			<div class="text">과</div>
			<div class="typing">과</div>
		</div>
		<div class="letter">
			<div class="text">&nbsp;</div>
			<div class="typing">&nbsp;</div>
		</div>
		<div class="letter">
			<div class="text">하</div>
			<div class="typing">하</div>
		</div>
		<div class="letter">
			<div class="text">드</div>
			<div class="typing">드</div>
		</div>
		<div class="letter">
			<div class="text">보</div>
			<div class="typing">보</div>
		</div>
		<div class="letter">
			<div class="text">일</div>
			<div class="typing">일</div>
		</div>
		<div class="letter">
			<div class="text">드</div>
			<div class="typing">드</div>
		</div>
		<div class="letter">
			<div class="text">&nbsp;</div>
			<div class="typing">&nbsp;</div>
		</div>
		<div class="letter">
			<div class="text">원</div>
			<div class="typing">원</div>
		</div>
		<div class="letter">
			<div class="text">더</div>
			<div class="typing">더</div>
		</div>
		<div class="letter">
			<div class="text">랜</div>
			<div class="typing">랜</div>
		</div>
		<div class="letter">
			<div class="text">드</div>
			<div class="typing">드</div>
		</div>
	</div>
</div>

<script src="js/test.js"></script>
</body>
</html>
