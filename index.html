<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Type Writer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
	<nav>
		<ul>
			<li id="fingerMode">손가락</li>
			<li id="wordMode">단어</li>
			<li id="sentenceMode">문장</li>
			<li id="practiceMode">실전</li>
		</ul>
	</nav>
	<h1>Type Writer</h1>
	<h2>Typing tutor for beginner</h2>
	
	<div class="flex-area">
		
		<div class="word-input">
			<div class="example-text" id="exampleText">
				시작 버튼을 누르면 시작합니다.
			</div>
			<input type="text" class="input-text" id="inputText">
		</div>
		<div class="dashboard">
			<button id="startButton" class="btn start-btn">시작</button>
			<span class="time-elapse" id="timeElapse">0</span>
			<span class="msg" id="msg"></span>
		</div>
		<div class="keyboard hide">
			<div class="row">
				<div data-key="192">`</div>
				<div data-key="49">1</div>
				<div data-key="50">2</div>
				<div data-key="51">3</div>
				<div data-key="52">4</div>
				<div data-key="53">5</div>
				<div data-key="54">6</div>
				<div data-key="55">7</div>
				<div data-key="56">8</div>
				<div data-key="57">9</div>
				<div data-key="48">0</div>
				<div data-key="189">-</div>
				<div data-key="187">+</div>
				<div data-key="8" class="type4">back</div>
			</div>
			<div class="row">
				<div class="type2">tab</div>
				<div data-key="81">Q</div>
				<div data-key="87">W</div>
				<div data-key="69">E</div>
				<div data-key="82">R</div>
				<div data-key="84">T</div>
				<div data-key="89">Y</div>
				<div data-key="85">U</div>
				<div data-key="73">I</div>
				<div data-key="79">O</div>
				<div data-key="80">P</div>
				<div data-key="219">[</div>
				<div data-key="221">]</div>
				<div data-key="220" class="type2">\</div>
			</div>
			<div class="row">
				<div data-key="20" class="type3">caps</div>
				<div data-key="65">A</div>
				<div data-key="83">S</div>
				<div data-key="68">D</div>
				<div data-key="70">F</div>
				<div data-key="71">G</div>
				<div data-key="72">H</div>
				<div data-key="74">J</div>
				<div data-key="75">K</div>
				<div data-key="76">L</div>
				<div data-key="186">;</div>
				<div data-key="222">'</div>
				<div data-key="13" class="type5">enter</div>
			</div>
			<div class="row">
				<div data-key="16" class="type5">shift</div>
				<div data-key="90">Z</div>
				<div data-key="88" class="on">X</div>
				<div data-key="67">C</div>
				<div data-key="86">V</div>
				<div data-key="66">B</div>
				<div data-key="78">N</div>
				<div data-key="77">M</div>
				<div data-key="188">,</div>
				<div data-key="190">.</div>
				<div data-key="191">/</div>
				<div data-key="16" class="type6">shift</div>
			</div>
			<div class="row">
				<div data-key="17" class="type1">ctrl</div>
				<div data-key="91" class="type1">win</div>
				<div data-key="18" class="type1">alt</div>
				<div data-key="32" class="type7">space</div>
				<div data-key="21" class="type1">alt</div>
				<div class="type1">win</div>
				<div data-key="93" class="type1">c</div>
				<div data-key="25" class="type1">ctrl</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/activate-power-mode.js"></script>
<script src="js/hangul.js"></script>
<script src="js/script.js"></script>
</body>
</html>
