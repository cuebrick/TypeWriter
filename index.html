<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Type Writer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
	<nav>
		<ul>
			<li id="fingerMode">손가락</li>
			<li id="wordMode">단어</li>
			<li id="sentenceMode">문장</li>
			<li id="practiceMode">실전</li>
		</ul>
	</nav>
	<h1>Type Writer</h1>
	<h2>Typing tutor for beginner</h2>
	
	<div class="flex-area">
		
		<div class="word-input">
			<div class="example-text" id="exampleText">
				시작 버튼을 누르면 시작합니다.
			</div>
			<input type="text" class="input-text" id="inputText">
		</div>
		<div class="dashboard">
			<button id="startButton" class="btn start-btn">시작</button>
			<span class="time-elapse" id="timeElapse">0</span>
			<span class="msg" id="msg"></span>
		</div>
		<div class="keyboard hide">
			<div class="row">
				<div>`</div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div>0</div>
				<div>-</div>
				<div>+</div>
				<div class="type4">back</div>
			</div>
			<div class="row">
				<div class="type2">tab</div>
				<div>Q</div>
				<div>W</div>
				<div>E</div>
				<div>R</div>
				<div>T</div>
				<div>Y</div>
				<div>U</div>
				<div>I</div>
				<div>O</div>
				<div>P</div>
				<div>[</div>
				<div>]</div>
				<div class="type2">\</div>
			</div>
			<div class="row">
				<div class="type3">caps</div>
				<div>A</div>
				<div>S</div>
				<div>D</div>
				<div>F</div>
				<div>G</div>
				<div>H</div>
				<div>J</div>
				<div>K</div>
				<div>L</div>
				<div>;</div>
				<div>'</div>
				<div class="type5">enter</div>
			</div>
			<div class="row">
				<div class="type5">shift</div>
				<div>Z</div>
				<div class="on">X</div>
				<div>C</div>
				<div>V</div>
				<div>B</div>
				<div>N</div>
				<div>M</div>
				<div>,</div>
				<div>.</div>
				<div>/</div>
				<div class="type6">shift</div>
			</div>
			<div class="row">
				<div class="type1">ctrl</div>
				<div class="type1">win</div>
				<div class="type1">alt</div>
				<div class="type7">space</div>
				<div class="type1">alt</div>
				<div class="type1">win</div>
				<div class="type1">c</div>
				<div class="type1">ctrl</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/activate-power-mode.js"></script>
<script src="js/hangul.js"></script>
<script src="js/script.js"></script>
</body>
</html>
