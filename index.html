<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Type Writer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
	<nav>
		<ul>
			<li>손가락 자리 연습</li>
			<li>단어 연습</li>
			<li>문장 연습</li>
			<li>실전 연습</li>
		</ul>
	</nav>
	<h1>Type Writer</h1>
	<h2>Typing tutor for beginner</h2>
	
	<div class="flex-area">
		
		<div class="example-text">
			샘플 텍스트 입니다.
		</div>
		<input type="text" class="input-text">
		
		<div class="keyboard">
			<div class="row">
				<div>`</div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div>0</div>
				<div>-</div>
				<div>+</div>
				<div class="type4">back</div>
			</div>
			<div class="row">
				<div class="type2">tab</div>
				<div>Q</div>
				<div>W</div>
				<div>E</div>
				<div>R</div>
				<div>T</div>
				<div>Y</div>
				<div>U</div>
				<div>I</div>
				<div>O</div>
				<div>P</div>
				<div>[</div>
				<div>]</div>
				<div class="type2">\</div>
			</div>
			<div class="row">
				<div class="type3">caps</div>
				<div>A</div>
				<div>S</div>
				<div>D</div>
				<div>F</div>
				<div>G</div>
				<div>H</div>
				<div>J</div>
				<div>K</div>
				<div>L</div>
				<div>;</div>
				<div>'</div>
				<div class="type5">enter</div>
			</div>
			<div class="row">
				<div class="type5">shift</div>
				<div>Z</div>
				<div class="on">X</div>
				<div>C</div>
				<div>V</div>
				<div>B</div>
				<div>N</div>
				<div>M</div>
				<div>,</div>
				<div>.</div>
				<div>/</div>
				<div class="type6">shift</div>
			</div>
			<div class="row">
				<div class="type1">ctrl</div>
				<div class="type1">win</div>
				<div class="type1">alt</div>
				<div class="type7">space</div>
				<div class="type1">alt</div>
				<div class="type1">win</div>
				<div class="type1">c</div>
				<div class="type1">ctrl</div>
			</div>
		</div>
	</div>
</div>

<script src="js/activate-power-mode.js"></script>
<script>
//	POWERMODE.colorful = true ;
	document.body.addEventListener('input', POWERMODE);
</script>
</body>
</html>
